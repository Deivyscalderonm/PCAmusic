<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
    <ion-title  class="ion-text-center">{{artstis_name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let song of songs; index as i" (click)="selectSong(song)">
      <ion-label>
        {{song.name}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
